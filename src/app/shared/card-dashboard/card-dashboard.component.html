<mat-card class="card-dashboard">
    <mat-card-header>
      <mat-card-title>{{dashboard.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="card-image" src="{{dashboard.imagePath}}" alt="" >
    <hr>
    <mat-card-content>
      <p>
        {{dashboard.description}}
      </p>
    </mat-card-content>
</mat-card>
